<!DOCTYPE html>
<html>
<head>
  <title> Google </title>
  <link href="styles/google-css.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!--top navbar -->
<div id="navbar-div" class="navbar-div">
  <ul id="navbar" class="navbar">
    <li><a href="#">Gmail</a></li>
    <li><a href="#">Images</a> </li>
    <li><a href="#">Apps </a></li>
    <li><input type="submit" name="submit" value="Sign In" class="sign-in"> </li>
  </ul>
</div>

<!-- logo/search-->
<div id="search-div" class="search-div">
  <div id="logo-div" class="logo-div">
    <a href="http://www.google.com"><img id="logo" class="logo" src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></a>
  </div>


  <div id="search" class="search">
    <input id="search-bar" class="search-bar" type="text">
  </div>
</div>

<!-- search button -->
<div id="search-button" class="search-button">

  <input type="submit" name="submit" value="Google Search" class="btn">
  <input type="submit" name="submit" value="I'm Feeling Lucky" class="btn" id="lucky-btn">

</div>




<!-- footer nav -->
<div id="footer" class="footer">
  <div id="nav-bottom-left" class="nav-bottom-left">
    <ul id="footer-nav" class="footer-nav">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>
  <div id="nav-bottom-right" class="nav-bottom-right">
    <ul id="footer-nav" class="footer-nav">
      <li class="right-align"><a href="#">Privacy</a></li>
      <li class="right-align"><a href="#">Terms</a></li>
      <li class="right-align"><a href="#">Settings</a></li>
      <li class="right-align"><a href="#">Use Google.com</a></li>
    </ul>
  </div>
</div>
</body>
</html>
